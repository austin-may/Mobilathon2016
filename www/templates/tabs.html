<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Events Dashboard Tab -->
  <ion-tab title="Events" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- QR Scanner Tab -->
  <ion-tab title="Scan Item" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" href="#/tab/requests">
    <ion-nav-view name="tab-requests"></ion-nav-view>
  </ion-tab>


  <!-- Log Out Tab -->
  <ion-tab title="Log Out" icon-off="ion-log-out" icon-on="ion-log-out" href="#/tab/log_out">
    <ion-nav-view name="tab-log_out"></ion-nav-view>
  </ion-tab>


</ion-tabs>
